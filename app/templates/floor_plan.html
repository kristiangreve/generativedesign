}

<button id = "confirm_button" type="button" class="btn btn-primary">Generate</button>

<div class="row">

<div class="row">

      </div>

  </div>
  <div class="col-md-5">
  </div>
</div>


<div class="col-md-7" style="display: none;">

    <div class="card-body">
      <canvas id="canvas_plot"></canvas>
    </div>
  </div>
</div>

<script type="text/javascript">
  nodes = [];
  edges = [];

  // create a network
  var container = document.getElementById('mynetwork');
  var options = {
    "nodes": {
      "shape": "dot"
    },
    "edges": {
      "smooth": {
        "forceDirection": "none"
      }
    },
    "interaction": {
      "dragNodes": false,
      "dragView": false,
      "selectable": false,
      "selectConnectedEdges": false,
      "hoverConnectedEdges": false,
      "zoomView": false
    },
    "physics": {
      "forceAtlas2Based": {
        "gravitationalConstant": -10,
        "springLength": 5,
        "springConstant": 0.1,
        "avoidOverlap": 1
      },
      "minVelocity": 0.75,
      "solver": "forceAtlas2Based",
      "timestep": 1
    }
  };

  function update_adjacency_graph(){



    var data = {
      nodes: nodes,
      edges: edges
    };
  	var network = new vis.Network(container, data, options);
    //network.setOptions(options);
  };

</script>

<script type="text/paperscript" canvas='canvas_plot' src = "{{ url_for('static', filename='js/floor_plan.js') }}"></script>
