{% block app_content %}
<head>

</head>

<style type="text/css">
  canvas {
    background-color: white;
    width: 100%;
    height: auto;
  }
  .network {
    height: 400px;
    width: 100%;
}
</style>
<button id = "confirm_button" type="button" class="btn btn-primary">Generate</button>

<div class="row">
  <div class="col-md-7">
    <div class="card">
      <div class="card-body">
        <canvas class="floor_canvas" id="canvas_1" width="300" height="100"></canvas>
        <h5 class="card-title">Floor plan 1</h5>
        <button id = "group_button" type="button" class="btn btn-primary">Add group</button>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <div class="network" id="mynetwork"></div>
        <h5 class="card-title">Liked adjacencies</h5>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <br />
</div>

<div class="row">
  <div class="col-md-7">
    <div class="card">
      <div class="card-body">
        <canvas class="floor_canvas" id="canvas_2" width="300" height="100"></canvas>
        <h5 class="card-title">Floor plan 2</h5>
      </div>
    </div>
  </div>
  <div class="col-md-5">
  </div>
</div>


<div class="col-md-7" style="display: none;">
  <div class="card">
    <div class="card-body">
      <canvas id="canvas_plot"></canvas>
    </div>
  </div>
</div>

<script type="text/javascript">
  nodes = [];
  edges = [];

  // create a network
  var container = document.getElementById('mynetwork');
  function update_adjacency_graph(){

    var options = {
      "nodes": {
        "shape": "dot"
      },
      "edges": {
        "smooth": {
          "forceDirection": "none"
        }
      },
      "interaction": {
        "dragNodes": false,
        "dragView": false,
        "selectable": false,
        "selectConnectedEdges": false,
        "hoverConnectedEdges": false,
        "zoomView": false
      },
      "physics": {
        "forceAtlas2Based": {
          "gravitationalConstant": -20,
          "springLength": 10,
          "springConstant": 0.05,
          "avoidOverlap": 1
        },
        "minVelocity": 0.75,
        "solver": "forceAtlas2Based",
        "timestep": 1
      }
    }

    var data = {
      nodes: nodes,
      edges: edges
    };
    console.log("adjacency graph updated");
    console.log(data);
  	var network = new vis.Network(container, data, options);
    //network.setOptions(options);
  };

</script>

<script type="text/paperscript" canvas='canvas_plot' src = "{{ url_for('static', filename='js/floor_plan.js') }}"></script>
